<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rejoindre une salle privée - BLING Chat Rooms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Rejoindre {{ room_name }}</h1>
    <form action="{{ url_for('rooms.join_room', room_name=room_name) }}" method="post">
        <input type="text" name="room_code" placeholder="Entrez le code d'accès" required>
        <button type="submit">Rejoindre</button>
    </form>
</body>
</html>
